<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">WeatherAPI</a>
          <form class="d-flex" role="search" id="form">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="input">
            <button class="btn btn-outline-success" type="submit" id="btn">Search</button>
          </form>
          <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#mapModal">Open map</button>
        </div>
    </nav>

    <main>
      <div class="container h-100 text-light">
        <div class="row h-100">
          <div id="today" class="col-9">
            <div id="image" class="backgroundImage"></div>
            <h1 id="title">Welcome to WeatherAPI</h1>
            <div class="position-absolute top-50 start-50 translate-middle fw-bold fs-4">
              <p id="temperature"></p>
              <p id="condition"></p>
            </div>
          </div>
          <div class="col-3">
            <h2 class="text-center">3-day forecast</h1>
            <div id="forecast"></div>
          </div>
        </div>
      </div>
    </main>

    

    <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapModalLabel">Map</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="map"></div>
            Forecast for: <span id="place"></span>
            <br/>
            <button id="forecastFromMap" type="submit" class="btn btn-primary" 
            data-bs-dismiss="modal">See forecast</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="module" src="app.js"></script>
</body>
</html>
